    <div class="s2"><h1>作者简介</h1>
    <p><strong>洛夫</strong><a href="https://baike.baidu.com/item/%E6%B4%9B%E5%A4%AB/5176418" target="_blank">百度百科</a>（1928年5月11日—2018年3月19日），原名莫运端、莫洛夫，衡阳人，国际著名诗人、世界华语诗坛泰斗、诺贝尔文学奖提名者、中国最著名的现代诗人，被诗歌界誉为“诗魔”。</p>
    </div>
    <p style="font-size: xx-large; text-align: center;">《心事》</p>
    <hr>
    <div class="s1" >
        <br>
        我的那件旧衬衫
        <br>
        未经审判
        <br>
        就那么吊在墙壁的
        <br>
        钉子上
        <br>
        我的头发是染过的
        <br>
        我的假牙是编过号的
        <br>
        我的伤口
        <br>
        除了流血之外甚么也没说
        <br>
        我曾熟读五经六艺
        <br>
        行事规矩不留长发
        <br>
        按期缴纳房租，报费，分期付款等等
        <br>
        干嘛仍把我的
        <br>
        那件旧衬衫
        <br>
        吊死在
        <br>
        墙上
        <br><br><br>
